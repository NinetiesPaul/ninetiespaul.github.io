<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="includes/css/glyphicons.css" rel="stylesheet">
        <link href="includes/css/css.css" rel="stylesheet">
        <link href="includes/css/navbar.css" rel="stylesheet">
        <script src="includes/js/jquery.js"></script>
        <script src="includes/js/detect.js"></script>
        <script src="includes/js/back.js"></script>
        <script>
            
            $(document).ready(function(){
                $(".contato").hide();
                $(".endereco").hide();

                $(".fotoBotao").css({
                    "font-weight": "bold"
                });
                $(".contatoBotao").css({
                    "font-weight": "normal"
                });
                $(".enderecoBotao").css({
                    "font-weight": "normal"
                });

                $(".fotoBotao").click(function(){
                    $(".foto").show();
                    $(".contato").hide();
                    $(".endereco").hide();

                    $(".fotoBotao").css({
                        "font-weight": "bold"
                    });
                    $(".contatoBotao").css({
                        "font-weight": "normal"
                    });
                    $(".enderecoBotao").css({
                        "font-weight": "normal"
                    });
                });

                $(".contatoBotao").click(function(){
                    $(".foto").hide();
                    $(".contato").show();
                    $(".endereco").hide();

                    $(".fotoBotao").css({
                        "font-weight": "normal"
                    });
                    $(".contatoBotao").css({
                        "font-weight": "bold"
                    });
                    $(".enderecoBotao").css({
                        "font-weight": "normal"
                    });
                });

                $(".enderecoBotao").click(function(){
                    $(".foto").hide();
                    $(".contato").hide();
                    $(".endereco").show();

                    $(".fotoBotao").css({
                        "font-weight": "normal"
                    });
                    $(".contatoBotao").css({
                        "font-weight": "normal"
                    });
                    $(".enderecoBotao").css({
                        "font-weight": "bold"
                    });
                });
                
                $("#disponibilidade").hide();
            });
        </script>
        <title>webSchool - Perfil</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">webSchool</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como Usuário
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="index.html">Home</a>
                            <a class="dropdown-item" href="index.html">Sair</a>
                            <!-- <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a> -->
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron text-center">
                <strong>Meu Perfil</strong><p/>
                <a href="#" class="fotoBotao btn btn-secondary">Foto de Avatar</a>
                <a href="#" class="contatoBotao btn btn-secondary">Contato</a>
                <a href="#" class="enderecoBotao btn btn-secondary">Endereço</a>
                <div class="foto">

                <img src='default_avatar.jpg' />
                <br/>

                <form action="" method="post" enctype="multipart/form-data" role="form" class="form-horizontal">
                    <input type="hidden" name="_method" value="PUT" />
                    <input type="hidden" name="tipo_update" value="avatar">
                    <input type="hidden" name="usuario" value="{ID}">
                    <div class="form-group row justify-content-center">
                        <label for="fileToUpload" class="col-form-label col-md-2 col-form-label-sm">Selecione foto:</label>
                        <div class="col-md-3">
                            <input type="file" name="fileToUpload" >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Carregar</button>
                </form>

                </div>

                <div class="contato">

                    <form action="" method="post" role="form" class="form-horizontal">
                        <input type="hidden" name="_method" value="PUT" />
                        <input type="hidden" name="tipo" id="tipo" value="{TIPO}">
                        <input type="hidden" name="tipo_update" value="usuario">
                        <input type="hidden" name="id" id="usuario" value="{ID}">
                        <input type="hidden" name="salt" value="{SALT}">

                        <div class="form-group row justify-content-center">
                            <label for="nome" class="col-form-label col-md-2 col-form-label-sm">Nome:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" name="nome" value="Seu nome" >
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="email" class="col-form-label col-md-2 col-form-label-sm">E-Mail:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" aria-describedby="disponibilidade" name="email" id="email" value="mail@mail.com" >
                                <small id="disponibilidade">
                                    Login em uso!
                                </small>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="senha" class="col-form-label col-md-2 col-form-label-sm">Senha:</label>
                            <div class="col-md-3">
                                <input type="password" class="form-control form-control-sm " name="senha" aria-describedby="avisoSenha">
                                <small id="avisoSenha" class="form-text text-muted">Deixe em branco para manter a senha atual</small>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="tel1" class="col-form-label col-md-2 col-form-label-sm">Telefone 1:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm " name="telefone1" value="1122225566">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="tel2" class="col-form-label col-md-2 col-form-label-sm">Telefone  2:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm " name="telefone2" value="11955664488" >
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-sm" id="atualizar"><span class='glyphicon glyphicon-refresh'></span> Atualizar</button>
                    </form>

                </div>
                <div class="endereco">

                    <form action="" method="post" role="form" class="form-horizontal">
                        <input type="hidden" name="_method" value="PUT" />
                        <input type="hidden" name="tipo_update" value="endereco">
                        <input type="hidden" name="id" value="{ENDERECO_ID}">

                        <div class="form-group row justify-content-center">
                            <label for="rua" class="col-form-label col-md-2 col-form-label-sm">Rua:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" name="rua" value="Rua dos Novatos" >
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="numero" class="col-form-label col-md-2 col-form-label-sm">Número:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" name="numero" value="55" >
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="bairro" class="col-form-label col-md-2 col-form-label-sm">Bairro:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" name="bairro" value="Centro" >
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="cep" class="col-form-label col-md-2 col-form-label-sm">CEP:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" name="cep" value="13000-500" >
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="complemento" class="col-form-label col-md-2 col-form-label-sm">Complemento:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" name="complemento" value="Próximo ao Supermercado Dia" >
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="cidade" class="col-form-label col-md-2 col-form-label-sm">Cidade:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-sm" name="cidade" value="Campinas" >
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="estado" class="col-form-label col-md-2 col-form-label-sm">Estado:</label>
                            <div class="col-md-3">
                                <select name="estado" class="form-control form-control-sm" aria-describedby="avisoEstado">
                                    <option value='1'>Acre</option><option value='2'>Alagoas</option><option value='3'>Amapa</option><option value='4'>Amazonas</option><option value='5'>Bahia</option><option value='6'>Ceara</option><option value='7'>Distrito Federal</option><option value='8'>Espirito Santo</option><option value='9'>Goias</option><option value='10'>Maranhao</option><option value='11'>Mato Grosso</option><option value='12'>Mato Grosso do Sul</option><option value='13'>Minas Gerais</option><option value='14'>Para</option><option value='15'>Paraiba</option><option value='16'>Parana</option><option value='17'>Pernambuco</option><option value='18'>Piaui</option><option value='19'>Rio de Janeiro</option><option value='20'>Rio Grande do Norte</option><option value='21'>Rio Grande do Sul</option><option value='22'>Rondonia</option><option value='23'>Roraima</option><option value='24'>Santa Catarina</option><option value='25'>Sao Paulo</option><option value='26'>Sergipe</option><option value='27'>Tocantins</option>
                                </select> 
                                <small id="avisoEstado" class="form-text text-muted">Atualmente reside em (São Paulo)</small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Atualizar</button>
                    </form>
                </div>
                <a class="mobile back btn btn-light btn btn-block" >Voltar</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
    </body>
</html>
