<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../includes/css/glyphicons.css" rel="stylesheet">
        <link href="../includes/css/navbar.css" rel="stylesheet">
        <script src="../includes/js/jquery.js">
        </script>
        <script>
        
        function deletarResponsavelPorAluno(val) {
            $('#row-'+val).fadeOut(400, function(){
                this.remove();
            });
        }

        $(document).on('click', '#deletar', function(){
            deletarResponsavelPorAluno(this.value);
        });

        </script>
        <title>webSchool :: Alteração de Responsável</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">webSchool</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <a class='dropdown-item' href='index.html'>Home</a>
                            <a class='dropdown-item' href='turmas.html'>Turmas</a>
                            <a class='dropdown-item' href='disciplinas.html'>Disciplinas</a>
                            <a class='dropdown-item' href='professores.html'>Professores</a>
                            <a class='dropdown-item' href='alunos.html'>Alunos</a>
                            <a class='dropdown-item' href='responsaveis.html'>Responsáveis</a>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="../index.html">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron text-center">
                <strong>Alteração de Responsável</strong> <p/>
                <form action="" method="post" role="form" class="form-horizontal " >
                    <div class="form-group row justify-content-center ">
                        <label for="nome" class="col-form-label col-md-2 col-form-label-sm">Nome:</label>
                        <div class="col-md-3">
                                <input type="text" name="nome" id="nome" placeholder="Nome" aria-describedby="disponibilidade" value="Responsavel" class="form-control form-control-sm" required >
                        </div>
                    </div>
                    <div class="form-group row justify-content-center ">
                        <label for="email" class="col-form-label col-md-2 col-form-label-sm">Login:</label>
                        <div class="col-md-3">
                            <input type="text" name="email" id="email" value="responsavel@mail.com" class="form-control form-control-sm" required >
                        </div>
                    </div>
                    <div class="form-group row justify-content-center ">
                        <label for="password" class="col-form-label col-md-2 col-form-label-sm">Senha:</label>
                        <div class="col-md-3">
                                <input type="password" name="password" class="form-control form-control-sm" >
                        </div>
                    </div>
                    <a href="responsaveis.html" type="submit" id="btn" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Atualizar</a>
                </form>

                <p><strong>Cadastrar aluno para responsável</strong></p>
                
                <form action="" method="post" role="form" class="form-horizontal " id="alunoPorResponsavelform">
                    <div class="form-group row justify-content-center ">
                        <label for="nome" class="col-form-label col-md-2 col-form-label-sm">Nome:</label>
                        <div class="col-md-3" >
                            <input type="text" name="nome_aluno" id="nome_aluno" class="form-control form-control-sm " data-toggle='modal' data-target='#modalExemplo' autocomplete="off">
                        </div>
                    </div>
                    <a href="responsavel.html" type="submit" class="btn btn-primary btn-sm"><span class='glyphicon glyphicon-plus'></span> Cadastrar</a>
                </form>

                <table style="margin-left: auto; margin-right: auto; font-size: 13; width: auto !important;" class="table">
                    <tbody>
                        <tr id='row-1'><td>Aluno</td><td> na 1º Série </td>
                        <td><button class='btn btn-danger btn-sm' id='deletar' value='1'><span class='glyphicon glyphicon-remove'></span> Deletar</button></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Lista de alunos</h5>
                    </div>
                    <div class="modal-body">
                        <table style="font-size: 13px; width: 100%;" class="table hover" id="tableAlunos">
                            <thead>
                            <tr>
                                <td>Nome</td><td></td>
                            </tr>
                            </thead>
                            <tbody>
                            {ALUNOS}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="erase-fields">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
    </body>
</html>
