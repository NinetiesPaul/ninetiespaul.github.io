        <div class="container">
            <div class="jumbotron text-center">
                <strong>Alteração de Professor</strong> <p/>
                <form action="/webschool/admin/professor" method="post" role="form" class="form-horizontal " >
                    <input type="hidden" name="_method" value="PUT" />
                    <input type="hidden" name="id" id="id" value="{ID}" />
                    <input type="hidden" name="salt" value="{SALT}" />
                    <div class="form-group row justify-content-center ">
                        <label for="nome" class="col-form-label col-md-2 col-form-label-sm">Nome:</label>
                        <div class="col-md-3">
                                <input type="text" name="nome" id="nome" placeholder="Nome" aria-describedby="disponibilidade" value="Professor" class="form-control form-control-sm" required >
                        </div>
                    </div>
                    <div class="form-group row justify-content-center ">
                        <label for="email" class="col-form-label col-md-2 col-form-label-sm">Login:</label>
                        <div class="col-md-3">
                            <input type="text" name="email" id="email" value="professor@mail.com" class="form-control form-control-sm" required >
                        </div>
                    </div>
                    <div class="form-group row justify-content-center ">
                        <label for="password" class="col-form-label col-md-2 col-form-label-sm">Senha:</label>
                        <div class="col-md-3">
                                <input type="password" name="password" class="form-control form-control-sm" >
                        </div>
                    </div>
                    <a href="professores.html" type="submit" id="btn" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Atualizar</a>
                </form>

                <strong>Disciplinas por Turma deste Professor</strong><p/>

                <form action="" method="post" role="form" class="form-horizontal " >

                    <input type="hidden" name="professor" value="1">
                    <input type="hidden" name="id" value="2">

                    <div class="form-group row justify-content-center ">
                        <label for="disciplina" class="col-form-label col-md-2 col-form-label-sm">Disciplina:</label>
                        <div class="col-md-3" >
                            <select name="disciplina" class="form-control form-control-sm selectpicker" title="Selecione uma disciplina">
                                <option value='1'>Matematica</option><option value='2'>Portugues</option><option value='3'>Geografia</option><option value='4'>Historia</option><option value='5'>Ed Fisica</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center ">
                        <label for="turma" class="col-form-label col-md-2 col-form-label-sm">Turma:</label>
                        <div class="col-md-3">
                            <select name="turma" class="form-control form-control-sm selectpicker" title="Selecione uma turma">
                                <option value='2'>2 º Série </option><option value='1'>3 º Série A</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm"><span class='glyphicon glyphicon-plus'></span> Cadastrar</button><br/>
                </form>

                <table style="margin-left: auto; margin-right: auto; font-size: 13px; width: auto !important;" class="table">
                    <tbody>

                    <tr id='row-dpp-11'>
                        <td>2º Série </td><td>Geografia</td>
                        <td><button class='btn btn-danger btn-sm' id='deletar-dpp' value='11'><span class='glyphicon glyphicon-trash'></span> Deletar</button></td></tr>

                    <tr id='row-dpp-12'>
                        <td>2º Série </td><td>Historia</td>
                        <td><button class='btn btn-danger btn-sm' id='deletar-dpp' value='12'><span class='glyphicon glyphicon-trash'></span> Deletar</button></td></tr>

                    <tr id='row-dpp-10'>
                        <td>3º Série A</td><td>Portugues</td>
                        <td><button class='btn btn-danger btn-sm' id='deletar-dpp' value='10'><span class='glyphicon glyphicon-trash'></span> Deletar</button></td></tr>
